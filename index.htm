  <body topmargin="0" leftmargin="0">
  <p align="center"><font size="3">STREET IMAGE is a family-oriented car club that was
  established by people who have the desire and passion for the lifestyle that they
  represent within themselves, as well as others in the club. </font><font size="2"></p>
  <p align="center"></font><font size="3">As members we feel that loyalty and respect for
  others, as well as other car clubs, is the Image we would like to portray to maintain a
  good reputation and respect amongst all.</font><font size="2"></p>
  <p align="center"></font><font size="3">STREET IMAGE is a way of life and a way of
  thinking.&nbsp;Being a member of STREET IMAGE is not based on a type of car, race, color,
  or gender.</font><font size="2"></p>
  <p align="center"></font><font size="3">STREET IMAGE is a family and we should work and
  strive together as such in order to help each other achieve our goals.&nbsp; We should
  learn from each other's thoughts and knowledge so that we will be able to fulfill each and
  every accomplishment that we have as a team.</font><font size="2"></p>
  <p align="center"><big>With that in mind, we thank you for stopping by and checking out
  our site.&nbsp; Please take the time to sign our guestbook, as your comments and
  suggesstions are valuable to us.&nbsp; Feel free to <a href="mailto:magiklxl@aol.com"
  onmouseover="statusIn('e-mail me: magiklxl@aol.com');return true"
  onmouseout="statusOut();">e-mail us</a> with any questions or comments.&nbsp; Enjoy!</big></p>
  <p align="center">Mark Valadez,&nbsp; President<br>
  Jeremy Bustos, Vice President<br>
  </p>
